<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>transparency</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-select.css">
	
</head>
<body>
	  <select class="select-picker station-type-picker" id="createStation-type-picker" name="station_type_id" >
         <option value="" data-bind="type_name"></option>
      </select><br>
       <div  id="AwsArea">
                              
        <!--  <input type="hidden" name="area_id" > 
         <span data-bind="area_name"></span><br> -->
         <input type="text" data-bind="area_name">
                                
       </div>
       <br>
       <div id="template">
       	<span class="left"></span> <span class="right"></span>
       </div>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap-select.min.js"></script>
	<script type="text/javascript" src="transparency.min.js"></script>
	<script>
	    $('.select-picker').selectpicker({
            noneSelectedText:'请选择',
        	size: 6
        });
		$(function(){
			var typeAjaxList=[
				{sta_type_id: 0, type_name: "--请选择--"},
                {sta_type_id: 1, station_type: "PP", type_name: "雨量站"},    
				{sta_type_id: 2, station_type: "RR", type_name: "水库水位站"},
				{sta_type_id: 3, station_type: "zz", type_name: "河道水位站"}
				
			];
           var typeAjaxListVal={
			    type_name:{
				    value:function(){//input option
						return this.sta_type_id;
					},
					"data-sta_type_id": function(){//添加元素属性
						return this.sta_type_id;
					},
					class: function(){
						return this.sta_type_id;
					},
					
					// text: function(){//文本
					// 	return this.sta_type_id;
					// }					
				},
		    	area_name:{
		    		name:function(){
		    			return this.sta_type_id;
		    		}
		    	}
		    };
		    $('#createStation-type-picker').render(typeAjaxList,typeAjaxListVal);//render 数据和自定义方法
		    $('#createStation-type-picker').selectpicker('val','');//从头排序
			$('#createStation-type-picker').selectpicker('refresh');//刷新列表

		var typeAjaxList=[
				{area_id: 1, area_name:"上游"},
                {area_id: 2, area_name:"中游"},    
				{area_id: 3, area_name:"下游"},
				{area_id: 4, area_name:"全库"}
				
			];	
			var typeAjaxListPropoties={
				area_name:{
					name:function(){
						return this.area_id;
					}
				}
			}	

			//var obj = {};
			// flag='3';
			// if(flag=="1"){
			// 	obj.area_name='上游';
			// 	obj.area_id=1;
			// }else if(flag=="2"){
			// 	obj.area_name='中游';
			// 	obj.area_id=2;
			// }else if(flag=="3"){
			// 	obj.area_name='下游';
			// 	obj.area_id=3;
			// }else if(flag=="4"){
			// 	obj.area_name='全库';
			// 	obj.area_id=4;
			// }
			
			//$('#AwsArea').render(obj);//render 一条对象
			$('#AwsArea').render(typeAjaxList,typeAjaxListPropoties);//render 一条对象

			var hello={
				left:"hello",
				right:'world'
			};
			var myHello={
				left:{
					name:function(){
						return this.left;
					}
				},
				right:{
					name:function(){
						return this.right;
					}
				}			
			};
			$('#template').render(hello,myHello);

			//render 可以渲染数组,重复渲染数组中的对象,render 的指定元素必须是父元素
			//XXX."属性名"="-" 定义属性
			

		});
	</script>	
</body>
</html>
