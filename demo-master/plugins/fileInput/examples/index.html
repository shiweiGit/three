<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>fileinput</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
       	<style>
       		.file-actions .file-upload-indicator .glyphicon,.file-actions .file-footer-buttons .kv-file-upload{
       			display: none;
       		}
			
       	</style>
    </head>
    <body>
        <div class="container kv-main">
           
           
            <form enctype="multipart/form-data"> 
                <div class="form-group">
                    <input id="file-5" class="file" type="file" multiple data-preview-file-type="any" data-upload-url="#" data-preview-file-icon="">
                </div>
            </form>
        </div>
       

    </body>
     	<script src="../js/jquery-2.0.3.min.js"></script>
        <script src="../js/fileinput.js" type="text/javascript"></script>
        <script src="../js/fileinput_locale_zh.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script>
    
    $("#file-5").fileinput({
       			language: 'zh', //设置语言
				uploadUrl: 'resourceAddHelp/uploadFile', // you must set a valid URL here else you will get an error
				allowedFileExtensions: ['jpg', 'png', 'gif', 'psd','pdf','ppt','pptx','xls','xlsx', 'doc','docx','txt','zip','rar'],//jpeg,doc,zip,rar,exe,ppt 
         		showUpload: false,//是否显示上传按钮  
         	// 	showRemove: true,//是否显示删除按钮  
         	// 	showCaption: true,//是否显示输入框  
        	//  showPreview:true,   
         	// 	showCancel:true,  
         	//  minImageWidth: 50, //图片的最小宽度
              	//minImageHeight: 50,//图片的最小高度
                //maxImageWidth: 1000,//图片的最大宽度
                //maxImageHeight: 1000,//图片的最大高度
				overwriteInitial: false,
				uploadAsync: false,
				maxFileSize: 15360, //15M  15360
				dropZoneTitle: "拖放文件",
				msgFilesTooMany: "文件数量太多",
				msgInvalidFileExtension: "不支持该文件类型",
				msgSizeTooLarge: "文件过大",
				enctype: 'multipart/form-data',
				validateInitialCount:true,
				allowedPreviewTypes: ['image'], 
				browseClass: "btn btn-primary", //按钮样式  
				previewFileIcon: '<i class="fileinputImg"></i>',
				previewFileIconSettings: {
                        'docx': '<i class="fileinputImg docx"></i>',
                        'xlsx': '<i class="fileinputImg xlsx"></i>',
                        'pptx': '<i class="fileinputImg pptx"></i>',
                        'jpg': '<i class="fileinputImg jpg"></i>',
                        'pdf': '<i class="glyphicon glyphicon-file"></i>',
                        'zip': '<i class="glyphicon glyphicon-file"></i>'
                    },
	});
    /*
    $(".file").on('fileselect', function(event, n, l) {
        alert('File Selected. Name: ' + l + ', Num: ' + n);
    });
    */

	</script>
</html>
