<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style >
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            margin: 50px;
        }
        ul li{
            width: 150px;
            height: 190px;
            float: left;
            border: 1px solid silver;
            margin: 0 25px;
            border-radius: 5px;
            transition: all 1s;
        }
        ul li img{
            transform: translate(6px, 30px);
        }
        ul li:hover{
            transform: translate(0 ,-3px);/*鼠标滑过，盒子上移3px*/
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            /*transform-origin: center;!*默认值是center*!*/
            /*transform: rotate(360deg);!*鼠标滑过，旋转360度*!*/
          /*transform:  rotate3d(1,0,0,360deg);*/

        }
    </style>
</head>
<body>
<ul>
    <li><img src="2.jpg"></li>
    <li><img src="2.jpg"></li>
    <li><img src="2.jpg"></li>
    <li><img src="2.jpg"></li>
</ul>
</body>
</html>
