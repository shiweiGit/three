<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3搜索框</title>

	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 0;
			font-weight: 500;
			font-family: "Microsoft YaHei","宋体","Segoe UI", "Lucida Grande", Helvetica, Arial,sans-serif, FreeSans, Arimo;
		}

		#container {
			width: 500px;
			height: 820px;
			margin: 0 auto;
		}
		div.search {padding: 30px 0;}

		form {
			position: relative;
		}

		input, button {
			border: none;
			outline: none;
		}

		input {
			width: 100%;
			height: 42px;
			padding-left: 13px;
		}

		button {
			height: 42px;
			width: 42px;
			cursor: pointer;
			position: absolute;
		}

		

		/*搜索框1*/	
		.bar1 input {
			border: 2px solid #c5464a;
			border-radius: 5px;
			background: transparent;
			top: 0;
			right: 0;
		}
		.bar1 button {
			background: #c5464a;
			border-radius: 0 5px 5px 0;
			width: 60px;
			top: 0;
			right: 0;
		}
		.bar1 button:before {
			content: "搜索";
			font-size: 13px;
			color: #F9F0DA;
		}


		/*搜索框2*/
		.bar2 form {
			height: 42px;
		}
		.bar2 input {
			width: 250px;
			border-radius: 42px;
			border: 1px solid #324B4E;
			transition: .3s linear;
			float: right;
		}
		.bar2 input:focus {
			width: 300px;
		}
		.bar2 button {
			background: none;
			top: -2px;
			right: 0;
		}
		.bar2 button:before{
		  content: "\f002";
		  font-family: FontAwesome;
		  color: #324b4e;
		}

		
	</style>
</head>
<body>
<div id="container">
	<!--pc-->
	<div class="search bar1">
		<form>
			<input type="text" placeholder="请输入您要搜索的内容...">
			<button type="submit"></button>
		</form>
	</div>

	<!--移动端-->
	<div class="search bar2">
		<form>
			<input type="text" placeholder="请输入您要搜索的内容...">
			<button type="submit"></button>
		</form>
	</div>

	
</div>
</body>
</html>
