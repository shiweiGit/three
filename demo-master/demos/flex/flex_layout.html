<header>页眉</header>
<div class="body">
	<main class="content">主体内容区</main>
	<nav class="nav">导航栏</nav>
	<aside class="ads">广告栏</aside>
</div>
<footer>页脚</footer>
<style>
/*布局无关的样式设置*/
*{
	margin:0;
	padding:0;
}
header,footer{
	background:silver;
	height:50px;
}
main{
	background:red;
}
nav{
	background:green;
}
aside{
	background:blue;
}
</style>
<style>
/*粘性页脚的实现*/
body{
	min-height:100vh;
	display:flex;
	flex-direction:column;
}
.body{
	flex:1;
}
</style>
<style>
.body{
	display:flex;
}
.nav{
	order:-1;/*让导航栏位于，内容区域的左边*/
}
.nav,
.ads{
	flex:0 0 150px;/*设置导航栏和广告栏的宽度为固定宽度*/
}
.content{
	flex:1;/*主体内容区域填满剩余空间*/
}
</style>
<style>
/*响应式支持*/
@media (max-width:768px) {
	.body{
		flex-direction:column;
	}
}
</style>
