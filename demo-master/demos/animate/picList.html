<!DOCTYPE html>

    <style type="text/css" media="screen">
            *{margin:0;padding:0;}
            .mt5{margin-top:5px;}
            .mr5{margin-right:5px;}
            .box{width:493px;height:493px;margin:100px auto;}
            .square{width:161px;height:161px;display:block;position:relative;overflow:hidden;float:left;}
            .model_img{transition:all 0.2s linear;}
            .square:hover .model_img{transform: scale(1.1,1.1);}
            .square:hover .model_detail{filter:alpha(opacity=100);opacity:1;}
            .model_detail{background: url(http://www.ugirls.com/images/Home/model_shadow.png) repeat; height: 100%; width: 100%; position: absolute; top: 0; left: 0;text-align: center;filter:alpha(opacity=0);opacity:0;transition:all 0.3s ease-in-out;}
            .square_cover_top{position:absolute;top:0;right:0;width:0;height:0;transition:all 0.3s ease-in-out 0.2s;}
            .square:hover .square_cover_top{width: 116px; height: 116px;}
            .square:hover .square_cover_bottom{width: 113px; height: 113px;}
            .square:hover .model_name,.square:hover .model_other_info{transform: translateY(0);filter:alpha(opacity=100);opacity: 1;}
            .square_cover_bottom{position:absolute;bottom:0;left:0;transition:all 0.3s ease-in-out 0.2s;width:0;height:0;}
            .line{position: relative;top: 90px;height: 1px;width: 0;background-color: #ffffff;margin: 0 auto;transition:all 0.3s linear 0.2s;}
            .square:hover .line{width:45px;}
            .model_name{font-size: 20px; color: #fff; font-weight: 100; text-align: center; position: absolute; left: 0; top: 60px; width: 100%;transform: translateY(-25px);filter:alpha(opacity=0);opacity: 0;transition:all 0.2s ease-in-out;}
            .model_other_info{font-size: 12px; color: #fff; width: 100%; bottom: 51px; position: absolute; text-align: center;transform: translateY(25px);filter:alpha(opacity=0);opacity: 0;transition:all 0.2s ease-in-out;}
    </style>
</head>
