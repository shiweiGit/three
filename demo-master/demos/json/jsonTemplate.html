			console.log(jsonData.jsonData.length);
			var html = "";
			
			//循环一级
			var firstNum = jsonData.jsonData.length;
			for(var i=0;i<firstNum;i++){
				html += "<div>";
				var firstid = jsonData.jsonData[i].id;
				var firstTitle = jsonData.jsonData[i].title;
				html+="<h1>"+firstid+firstTitle+"</h1>";
				
				//循环二级
				var secondNum = jsonData.jsonData[i].secondData.length;
				for(var j=0;j<secondNum;j++){
					var secondid = jsonData.jsonData[i].secondData[j].id;
					var secondTitle = jsonData.jsonData[i].secondData[j].title;
					html+="<h2>"+firstid+secondid+secondTitle+"</h2>";
					
					//循环三级
					var thirdNum = jsonData.jsonData[i].secondData[j].thirdData.length
					for(var k=0;k<thirdNum;k++){
						var thirdid = jsonData.jsonData[i].secondData[j].thirdData[k].id;
						var thirdTitle = jsonData.jsonData[i].secondData[j].thirdData[k].title;
						html+="<h3>"+firstid+secondid+thirdid+thirdTitle+"</h3>";
					}
				}
				html += "</div>";
			}
			
			document.getElementById('jsonList').innerHTML = html;
		</script>
