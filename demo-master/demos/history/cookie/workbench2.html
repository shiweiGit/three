<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工作台2</title>
	
</head>
<body>
	<p id="info"></p>
	<a href="workbench.html">跳转回工作台</a>

	<script src="jquery.min.js"></script>
	<script src="jquery.cookie.js"></script>
	
	<script>

	 $(function(){
	 var strUrl = window.location.href;
	 var arrUrl = strUrl.split("/");
	 var strPage = arrUrl[arrUrl.length - 1];
	
	 var art_title =document.title;
	 var art_url = strPage;
	 var history;
	 var json="[";
	 //json1是第一次注入cookie以后的第一个json，"此时还不是数组" 以点带面的处理
	 var json1;
	 var canAdd= true;
	 //var json1=eval("({sitename:'dreamdu',sitedate:new Date(1980, 12, 17, 12, 0, 0)})");
	 
	 if(!$.cookie("history")){
	 //第一次的时候需要初始化
		history = $.cookie("history","{title:\""+art_title+"\""+",url:\""+art_url+"\"}");
	 }else {
		 //已经存在
		 history = $.cookie("history");
		 json1 = eval("("+history+")");
		 $(json1).each(function(){
		  if(this.title==art_title){
		  canAdd=false;
		  return false;
		  }
		 })
		 if(canAdd){
		  $(json1).each(function(){
		  json = json + "{\"title\":\""+this.title+"\",\"url\":\""+this.url+"\"},";
		  })
		  json = json + "{\"title\":\""+art_title+"\",\"url\":\""+art_url+"\"}]"; 
		  $.cookie("history",json,{expires:1});
		 }
		 }
	 })
	</script>
	
</body>
</html>
