<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>文本域输入字数限制</title>
    <style type="text/css">
            /*文本域*/
            .wordCount{ position:relative;width:100%;font-size: 24px;}
            .wordCount textarea{ width: 100%; height: 300px;margin:0;font-size: 24px;border: none;border-bottom: 1px solid #E5E5E5;}
            .wordCount .wordwrap{ position:absolute; right: 6px; bottom: 6px;}
            .wordCount .word{ color: red; padding: 0 4px;}
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
        <div class="wordCount" id="wordCount">
            <textarea placeholder="资源描述限制150字"></textarea>
            <span class="wordwrap"><var class="word">0</var>/150</span>
        </div>
        <script>
            $(function(){
                //先选出 textarea 和 统计字数 dom 节点
                var wordCount = $("#wordCount"),
                    textArea = wordCount.find("textarea"),
                    word = wordCount.find(".word");
                //调用
                statInputNum(textArea,word);
            });
            //剩余字数统计
            function statInputNum(textArea,numItem) {
                var max = 150,
                curLength;
                textArea[0].setAttribute("maxlength", max);
                curLength = textArea.val().length;
                numItem.text(curLength);
                textArea.on('input propertychange', function () {
                    numItem.text($(this).val().length);
                });

            }

        </script>
</body>
</html>
