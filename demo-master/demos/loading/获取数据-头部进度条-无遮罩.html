<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <title>获取数据的头部进度条</title>

</head>
<script>

    $(function () {
        $("body").append('<div class="loading" style="width: 0%;height: 2px; position:fixed; top: 0;left:0;background: #ff0000;"></div>');
        var img = $("img");//获取所有图片
        var num = 1, length = img.size();
        img.each(function (i) {
            var oImg = new Image();
            oImg.onload = function () {//oImg加载完成
                num++;
                $(".loading").animate({width: parseInt(num / img.size() * 100) + "%"})
                if (num == length) {
                    $(".loading").fadeOut();
                }
            }
            oImg.src = img[i].src;
        })
    })
</script>
