<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <title>获取数据的进度条</title>
    <style>
        .loading{
            width:100%;
            height:100%;
            position: fixed;
            top:0;
            left:0;
            z-index:100;
            background: #ffffff;
        }
        .loading .pic{
            position: absolute;
            top: 50%;
            left:50%;
            width: 100px;
            height: 100px;
            transform:translate(-50%,-50%);
            /*border: 1px solid #2aabd2;*/
            text-align: center;
            font-size: 30px;
            line-height: 100px;
        }
        .loading .pic span{
            display: block;
            width: 80px;
            height:80px;
            position: absolute;
            top:10px;
            left:10px;
            /*background: #c0d4a4;*/
            border-radius: 50%;
            box-shadow:0 3px 0 #27241b;
            animation:rotate 1s infinite linear;
        }
        @keyframes rotate {
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
    </style>
</head>
<script>
    $(function () {
        var img = $("img");//获取所有图片
//        console.log(img);
        var num =1 ,length=img.size();
        img.each(function (i) {
            var oImg = new Image();
            oImg.onload=function () {//oImg加载完成
                num++;
                $(".loading b").html(parseInt(num/img.size()*100)+"%")
                console.log("num:"+num+"i:"+length);
                if (num==length){
                    $(".loading").fadeOut();
                }
            }
            oImg.src=img[i].src;
        })
    })
</script>
<body>
    <div class="loading">
        <div class="pic">
            <span></span>
            <b>0%</b>
        </div>
    </div>
