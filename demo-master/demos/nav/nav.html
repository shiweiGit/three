<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
		<title>首页</title>			
	</head>
	<style>
		html *{margin:0;padding:0;	-webkit-font-smoothing: antialiased;font-family:'微软雅黑','Microsoft YaHei',Verdana,Helvetica,Arial,serif,sans-serife;font-size: 14px;}
		ul,ul li{list-style:none;}
		a:link{color:#2d2d2d;text-decoration:none;}
		a:visited{color:#2d2d2d;text-decoration:none;}
		a:hover{color:#f3ac0d;text-decoration:none;}
		a:active{color:#f3ac0d;text-decoration:none;}
		
		header{width: 100%;height: 30px;}
		header .nav{width: 1000px;height: 30px;margin: 0 auto;position: relative;}
		header .nav ul li a.on{color: #f3ac0d;}	
		header .nav ul{overflow: hidden;}
		header .nav ul li{float: left;width: 100px;}
		header .nav ul li a{display: block;width: 100px;height: 30px;line-height: 30px;text-align: center;position: relative;}
		header .nav ul li a::before,header .nav ul li a::after{transition:all 0.3s;-webkit-transition:all 0.3s;-moz-transition:all 0.3s;-o-transition:all 0.3s;}
		header .nav ul li a::before{content: "[";position: absolute;top: 0;left: 50%;opacity: 0;}
		header .nav ul li a::after{content: "]";position: absolute;top: 0;right: 50%;opacity: 0;}
		header .nav ul li a:hover::before{left: 0;opacity: 1;}
		header .nav ul li a:hover::after{right: 0;opacity: 1;}
	</style>
	<body>
		<header>
			<div class="nav">
				<ul>
					<li><a class="on" href="#">首页</a></li>
					<li><a href="#">新闻动态</a></li>
					<li><a href="#">产品中心</a></li>
					<li><a href="#">公司荣誉</a></li>
					<li><a href="#">联系我们</a></li>
				</ul>				
			</div>
		</header>
	</body>
</html>
