<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/ys_demo.css"/>
	</head>
	<body>
		<div class="D_box">
			<input type="file" id="file" multiple="multiple"/>
			<div class="imgbox" id="imgbox"></div>
		</div>
		
		
<script>
var oFile=document.getElementById('file');
oFile.addEventListener('change',handleFiles,false);
function handleFiles(){
	var fileList=this.files;
	var showimg=document.getElementById('imgbox');
	for(var i=0;i<fileList.length;i++){
		showimg.innerHTML+=fileList[i].name+'<br/>';
	}
}
</script>		
	</body>
</html>
