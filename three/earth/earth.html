<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>旋转地球</title>
		<!--引入Three.js-->
		<script src="https://threejs.org/build/three.js"></script>
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script src="https://threejs.org/examples/js/controls/DeviceOrientationControls.js"></script>
		<script src="https://threejs.org/examples/js/StereoEffect.js"></script>
		<script src="js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript">
			//开启Three.js渲染器
			//开启Three.js渲染器:WebGLRenderer
			　　　　　　　 //声明全局变量
			var renderer;

			function initThree() {
				//获取容器的宽高
				width = document.getElementById('canvas3d').clientWidth; //获取画布「canvas3d」的宽
				height = document.getElementById('canvas3d').clientHeight; //获取画布「canvas3d」的高
				//声明渲染器对象：WebGLRenderer
				renderer = new THREE.WebGLRenderer({
					antialias: true, //antialias:true/false是否开启反锯齿
					precision: "highp", //precision:highp/mediump/lowp着色精度选择
					alpha: true, //alpha:true/false是否可以设置背景色透明
					premultipliedAlpha: false, //?
					stencil: false, //?
					preserveDrawingBuffer: true, //preserveDrawingBuffer:true/false是否保存绘图缓冲
					maxLights: 1 //maxLights:最大灯光数
				});
				//指定渲染器的高宽（和屏幕大小一致）
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				//追加 【canvas】 元素到 【canvas3d】 元素中。
				document.getElementById('canvas3d').appendChild(renderer.domElement);

				//设置canvas背景色(clearColor)和背景色透明度（clearAlpha）
				renderer.setClearColor(0x000000, 0.5);
				window.addEventListener('deviceorientation', setDeviceOrientationControls, true);

			}

			//设置相机
			var camera;

			function initCamera() {
				camera = new THREE.PerspectiveCamera(45, width / height, 1, 5000); //设置透视投影的相机,默认情况下相机的上方向为Y轴，右方向为X轴，沿着Z轴朝里（视野角：fov 纵横比：aspect 相机离视体积最近的距离：near 相机离视体积最远的距离：far）
				camera.position.x = 0; //设置相机的位置坐标
				camera.position.y = 50; //设置相机的位置坐标
				camera.position.z = 100; //设置相机的位置坐标
				camera.up.x = 0; //设置相机的上为「x」轴方向
				camera.up.y = 1; //设置相机的上为「y」轴方向
				camera.up.z = 0; //设置相机的上为「z」轴方向
				camera.lookAt({
					x: 0,
					y: 0,
					z: 0
				}); //设置视野的中心坐标
			}
			//设置场景
			var scene;

			function initScene() {
				scene = new THREE.Scene();
			}

			//设置光源
			var light;

			function initLight() {
				light = new THREE.AmbientLight(0xffffff, 1.0, 0); //设置平行光源
				//              light.position.set( 200, 200, 200 );//设置光源向量
				scene.add(light); // 追加光源到场景
			}
			//设置物体
			var sphere;

			function initObject() {
				//              sphere = new THREE.Mesh(
				//                   new THREE.SphereGeometry(20,20),                //width,height,depth
				//                   new THREE.MeshLambertMaterial({color: 0xff0000}) //材质设定
				//              );
				//              scene.add(sphere);
				//              sphere.position.set(0,0,0);
				var loader = new THREE.TextureLoader();
				var geometry = new THREE.SphereGeometry(20, 20, 20);
				var material = new THREE.MeshPhongMaterial();

				material.transparent = true;
				//纹理贴图
				material.map = loader.load('earth/earth4.jpg');
				//凸凹贴图
				material.bumpMap = loader.load('earth/earth_bump.jpg');
				material.bumpScale = 5; //数字越大，凸凹程度表现的越明显
				//高光贴图
				material.specularMap = loader.load('earth/earth_spec.jpg');
				material.specular = new THREE.Color("#909090");

				material.shininess = 8; //设置高光亮度，缺省值30

				var mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);

			}
			var controls;

			function initControls() {
				 controls = new THREE.OrbitControls(camera, renderer.domElement);
				//controls = new THREE.DeviceOrientationControls(camera);
			}
			//执行
			function threeStart() {
				initThree();
				initCamera();
				initScene();
				initLight();
				initObject();
				initControls();
				animate();
				zizhuan();
			}

			function animate() {

				requestAnimationFrame(animate);

				controls.update();

				render();

			}
			var mouseX,mouseY,isMove=true; 
			//自转
			function zizhuan(){         
				if(isMove){              
					requestAnimationFrame(zizhuan);
					scene.rotation.y-=0.002;              
					renderer.render(scene,camera);         
				}     
			}      

			//拖拽      

			document.onmousedown = function(e){         
				isMove = false;         
				mouseX = e.pageX;         
				mouseY = e.pageY;     
			}      
			document.onmousemove = function rt(e){         
				if(!isMove){              
					var disX = e.pageX - mouseX;             
					var disY = e.pageY - mouseY;             
					requestAnimationFrame(zizhuan);              
					scene.rotation.x = scene.rotation.x>0.8?0.8:scene.rotation.x;             
					scene.rotation.x = scene.rotation.x<-0.8?-0.8:scene.rotation.x;             
					scene.rotation.x+= disY*0.00005* Math.PI;             
					scene.rotation.y+= disX*0.0001* Math.PI;             
					renderer.render(scene,camera);         
				}     
			}      

			document.onmouseup = function(){        
				 console.log(scene.rotation.y);         
				 isMove = true;          
				 setTimeout(function(){             
				 	zizhuan();         
				 },2000);     
			}



			$(window).on("resize",function(){         
				onWindowResize();     
			});
			//随浏览器窗口变化而变化     
			function onWindowResize() {          
			 	camera.aspect = window.innerWidth / window.innerHeight;         
			 	camera.updateProjectionMatrix();          
			 	renderer.setSize( window.innerWidth, window.innerHeight );   
			} 

			//重力感应
			function setDeviceOrientationControls(e) {
			    controls = new THREE.DeviceOrientationControls(camera, true);
			    controls.connect();
			    controls.update();
			    window.removeEventListener('deviceorientation', setDeviceOrientationControls, true);
		  	}			

			function render() {

				renderer.render(scene, camera);

			}
		</script>
		<style type="text/css">
			
			div#canvas3d {
				width: 100%;
				height: 100%;
				background-color: #EEEEEE;
			}
		</style>
	</head>

	<body onload='threeStart();'>
		<!--盛放canvas的容器-->
		<div id="canvas3d"></div>
	</body>

</html>
